<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").bind("dblclick", function () {
                $("h1").slideToggle();
            })
        })
    </script>
</head>
<body>
<h1>This is paragraph</h1>
<button>双击</button>
</body>
</html>
