<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>fanye</title>
    <link rel="stylesheet" href="../files/layui/css/layui.css" media="all"/>
    <style type="text/css">
        body {
            background-color: #EEEEEE;
        }

        img {
            min-width: 100%;
            min-height: 100%;
        }

        .zylMain {
            background-color: rgba(180, 186, 180, 0.3);
            padding: 5px;
            text-align: center;
        }


        /* 隐藏浏览器滚动条 */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* 滚动条宽度 */
        ::-webkit-scrollbar-track {
            background-color: #0084b5;
        }

        /* 滚动条背景色 */
        ::-webkit-scrollbar-thumb {
            background-color: #0084b5;
        }

        /* 滚动条颜色 */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #C5C7CA
        }

        /* 滚动条hover颜色 */
        ::-webkit-scrollbar-thumb:active {
            background-color: #C5C7CA
        }

        /* 滚动条active颜色 */

        /* IE/火狐滚动条样式 */

        html {
            -ms-overflow-style: none; /* IE */
            scrollbar-width: none; /* 火狐 */
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-sm12 layui-col-md12">
            <!-- 全屏显示 -->
            <div class="layui-carousel" id="carousel01">
                <div carousel-item>
                    <div>
                        <iframe src="page1.html" width="100%" height="100%"
                                frameborder="0"></iframe>
                    </div>
                    <div>
                        <iframe src="page2.html" width="100%" height="100%"
                                frameborder="0"></iframe>
                    </div>
                    <div>
                        <iframe src="page3.html" width="100%" height="100%"
                                frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <!-- 全屏显示 End -->
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../files/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../files/layui/layui.js"></script>
<script type="text/javascript">
    layui.use('carousel', function () {
        let carousel = layui.carousel;

        //全屏
        carousel.render({
            elem: '#carousel01'//指向容器选择器
            , width: '100%' //设置容器宽度
            , full: true //开启全屏轮播
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , autoplay: true //是否自动切换false
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '60000' //自动切换时间:单位：ms（毫秒）
        });

        //常规轮播
        carousel.render({
            elem: '#carousel02'//指向容器选择器
            , width: '100%' //设置容器宽度
            , height: '260px' //设置容器高度
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , autoplay: true //是否自动切换false
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '3000' //自动切换时间:单位：ms（毫秒）
        });

        //标题跟随主体轮播
        carousel.render({
            elem: '#carousel03'//指向容器选择器
            , width: '100%' //设置容器宽度
            , height: '260px' //设置容器高度
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , autoplay: true //是否自动切换false
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '5000' //自动切换时间:单位：ms（毫秒）
        });

        //监听轮播切换事件
        carousel.on('change(carouselVice)', function (obj) { //carouselVice来源于对应HTML容器的 lay-filter="carouselVice" 属性值
            let indexCarousel = obj.index; //当前条目的索引
            if (indexCarousel == 0) {
                $("#indexCarousel").html("标题跟随主体轮播");
            } else if (indexCarousel == 1) {
                $("#indexCarousel").html("标题跟随主体轮播二");
            } else if (indexCarousel == 2) {
                $("#indexCarousel").html("标题跟随主体轮播三");
            }
        });

        //向上常规轮播
        carousel.render({
            elem: '#carousel04'//指向容器选择器
            , width: '100%' //设置容器宽度
            , height: '260px' //设置容器高度
            , arrow: 'always' //始终显示箭头
            , anim: 'updown' //切换动画方式
            , autoplay: true //是否自动切换false
            , arrow: 'always' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '3000' //自动切换时间:单位：ms（毫秒）
        });

        //左右常规轮播
        carousel.render({
            elem: '#carousel05'//指向容器选择器
            , width: '100%' //设置容器宽度
            , height: '260px' //设置容器高度
            , arrow: 'always' //始终显示箭头
            , anim: 'default' //切换动画方式
            , autoplay: true //是否自动切换false
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '3000' //自动切换时间:单位：ms（毫秒）
        });

        //自定义轮播内容
        carousel.render({
            elem: '#carousel06'//指向容器选择器
            , width: '100%' //设置容器宽度
            , height: '260px' //设置容器高度
            , arrow: 'always' //始终显示箭头
            , anim: 'default' //切换动画方式
            , autoplay: true //是否自动切换false
            , arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            , interval: '3000' //自动切换时间:单位：ms（毫秒）
        });
    });
</script>
</html>
